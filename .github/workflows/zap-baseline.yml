# .github/workflows/zap-baseline.yml
name: ZAP Baseline Scan

on:
  workflow_dispatch: 

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ZAP Baseline
        uses: zaproxy/action-baseline@v0.15.0
        with:
          # Use a proper full URL â€” replace this with your app's URL
          target: 'https://recaap-ifn-ctc.onprosia.com/login?redirect=%2F'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          # Let the action use its default GHCR image; no docker_name needed
          cmd_options: '-a'

